{% extends "base.html" %}

{% block content %}
<h1 class="mt-3"> Tags
  <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary link-to-page float-right">
    Add
  </a>
</h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a class="btn btn-primary" href="{% url 'todo_list:tag-update' pk=tag.id %}">Update</a>
        </td>
        <td>
          <a class="btn btn-danger" href="{% url 'todo_list:tag-delete' pk=tag.id %}">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </table>
    {% else %}
    <p><strong>No tags!</strong></p>
  {% endif %}

{% endblock %}
