{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div>
      <h1 class="text-center font-weight-bold">Are you sure you want to delete task?</h1>
      <form action="" method="post">
        {% csrf_token %}
        <div class="text-center">
          <input type="submit" value="Yes" class="btn btn-danger">
          <a href="{% url 'todo_list:task-list' %}" class="btn btn-primary link-to-page">
            No
          </a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
